<!--推荐页面列表组件-->
<div class="weui_panel weui_panel_access" style="margin-top: 0px; margin-bottom: 53px;">
	<div class="weui_panel_hd" style="margin-left: 20px;padding-bottom: 10px;margin-top: 10px;border-bottom: solid 1px #E5E5E5;">图文组合列表</div>
	<div class="weui_panel_bd">
		<a ng-repeat="a in arr|filter:searchName" ng-href="#/detail/{{a.channelId}}" class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd">
				<img class="weui-media-box__thumb" ng-src="{{a.imageurls[0].url?a.imageurls[0].url:''}}" alt="">
			</div>
			<div class="weui-media-box__bd">
				<h4 class="weui-media-box__title">{{a.channelName}}</h4>
				<p class="weui-media-box__desc">{{a.desc}}</p>
			</div>
		</a>
	</div>
	<div class="weui-panel__ft" ng-show="!isLoad">
		<a href="javascript:void(0);" ng-click="newsMore()" class="weui-cell weui-cell_access weui-cell_link">
			<div class="weui-cell__bd">查看更多</div>
			<span class="weui-cell__ft"></span>
		</a>
	</div>
	<div class="weui-loadmore" ng-show="isLoad">
		<i class="weui-loading"></i>
		<span class="weui-loadmore__tips">正在加载</span>
	</div>
</div>
