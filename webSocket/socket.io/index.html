<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="input" />
		<button onclick="send()">插入</button>
		<p id="content"></p>
	</body>
	<script src="js/socket.js"></script>
	<script>
		var socket=io('http://localhost:8899/');
		function send(){
			socket.emit('message',document.getElementById("input").value)
		}
		socket.on('say',function(data){
			console.log(data);
			document.getElementById("content").innerHTML+=data+"<br/>";
		})
	</script>
</html>
